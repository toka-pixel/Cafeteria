<body>
  <h1><center>add user</center></h1>
<form action="users.php" method="POST" enctype="multipart/form-data">
	<div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" class="form-control" id="exampleInputName" required="" name="Name">
   <!--  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

   <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" required="" name="password">
  </div>
  <div class="form-group">
    <label for="Password1">confirm Password</label>
    <input type="password" class="form-control" id="Password1" required="" name="confirmPassword">
  </div>
   <div class="form-group">
    <label for="room">room no.</label>
    <select id="room" class="form-control" required="" name="room">
      <option disabled="" selected="">select room no.</option>
      <option>5</option>
      <option>44</option>
      <option>445</option>
    </select>
  </div>
   <div class="form-group">
    <label for="picture">profile</label>
    <input type="file" class="form-control" id="picture" required="" name="picture">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="reset" class="btn btn-primary">reset</button>
</form>
</body>
